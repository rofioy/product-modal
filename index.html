<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <!-- Global Container -->
    <section class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-8"
      >
        <!-- IMG Div -->
        <div>
          <img
            src="./img/shoes.jpg"
            alt=""
            class="w-60 mx-auto rounded-xl transition-transform duration-200 hover:scale-105"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full font-manrope"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              <h2 class="font-orbitron">Premium Vans Shoes</h2>
            </div>

            <!-- Price Container -->
            <div class="flex flex-col space-y-3 text-center md:text-left">
              <p class="line-through font-manrope">&599</p>
              <p class="text-5xl font-bold font-manrope">$499</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid untill April 3rd or as long as stock lasts!
              </p>
            </div>

            <!-- Button Add to Cart -->
            <div class="group">
              <button
                class="w-full p-1 rounded-lg transition-all duration-300 bg-black border-b-8 border-b-black group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-slate-100 group-hover:border-t-slate-100 group-hover:shadow-lg group-hover:cursor-pointer"
              >
                <span
                  class="inline-block w-full transition-colors duration-300 delay-75 px-6 py-3 bg-slate-50 rounded-md group-hover:text-slate-50 group-hover:bg-slate-950"
                >
                  Add to cart
                </span>
              </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-black rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm font-manrope font-light">
                25+ pcs. in Stock
              </div>
            </div>

            <!-- Buttom Buttons Container -->
            <div
              class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
            >
              <!-- Button Add to card -->
              <button
                class="flex py-3 px-5 bg-black items-center justify-center space-x-4 rounded-xl transition-all hover:bg-slate-100 group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="w-6 h-6 text-slate-50 group-hover:text-slate-950 transition-all lucide lucide-shopping-cart-icon lucide-shopping-cart"
                >
                  <circle cx="8" cy="21" r="1" />
                  <circle cx="19" cy="21" r="1" />
                  <path
                    d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                  />
                </svg>
                <span
                  class="text-sm text-slate-50 font-manrope group-hover:text-slate-950 transition-all"
                  >Add to cart</span
                >
              </button>

              <!-- Button Wishlist -->
              <button
                class="flex py-3 px-5 bg-black items-center justify-center space-x-4 rounded-xl transition-all hover:bg-slate-100 group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="w-6 h-6 text-slate-50 group-hover:text-slate-950 transition-all lucide lucide-heart-icon lucide-heart"
                >
                  <path
                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                  />
                </svg>

                <span
                  class="text-sm text-slate-50 font-manrope group-hover:text-slate-950 transition-all"
                  >Add to wishlist</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
